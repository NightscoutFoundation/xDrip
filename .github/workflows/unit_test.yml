name: Unit Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run Unit Tests
      run: ./gradlew test
    - name: Run Compile Tests
      run: ./gradlew assembleRelease
    - name: Run Unit Tests
      run: ./gradlew :app:testProdReleaseUnitTest :wear:testProdReleaseUnitTest
    - name: Generate coverage report
      run: |
        ./gradlew testProdReleaseUnitTestCoverage
    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v2
      with:
        verbose: true # optional (default = false)
        directory: app/build/reports/jacoco/testProdReleaseUnitTestCoverage
        files: testProdReleaseUnitTestCoverage.xml
    - name: Check Output
      run: bash ./etc/CheckBuild/check-release.sh test
