name: Unit Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: 8
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      env:
        GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true
      with:
        arguments: assembleRelease
    - name: Run Unit Tests
      uses: gradle/gradle-build-action@v2
      env:
        GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true
      with:
        arguments: :app:testProdReleaseUnitTest :wear:testProdReleaseUnitTest
    - name: Generate Code Coverage Report
      uses: gradle/gradle-build-action@v2
      env:
        GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true
      with:
        arguments: testProdReleaseUnitTestCoverage
    - name: Upload Coverage Report to Codecov
      uses: codecov/codecov-action@v2
      with:
        verbose: true # optional (default = false)
        directory: app/build/reports/jacoco/testProdReleaseUnitTestCoverage
        files: testProdReleaseUnitTestCoverage.xml
    - name: Check Output
      run: bash ./etc/CheckBuild/check-release.sh test
